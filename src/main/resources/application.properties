# JWT Configuration
jwt.secret=somerandomkeywhichislongenoughtoalignwiththejwtspecification
jwt.expiration=3600000
server.port=8089

payment.fee.successful=0.10
payment.fee.first.failed=0
payment.fee.subsequent.failed=0.15
refund.fee=0.07

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

role.payment=PAYMENT_MERCHANT

spring.datasource.url=jdbc:postgresql://localhost:5438/postgres
spring.datasource.username=user
spring.datasource.password=123
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update



## Flyway
spring.flyway.user=user
spring.flyway.password=123
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-migration-naming=true
spring.flyway.validate-on-migrate=false
spring.flyway.schemas=public
spring.flyway.base-line-version=0
spring.flyway.enabled=true